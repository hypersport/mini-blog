{% import "chwtf.html" as wtf %}
{% extends 'base.html' %}
{% block title %}Mini Blog{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <form class="form" role="form" method="post" action=>
        {{ form.csrf_token }}
        <div class="form-group required">
            <h3 class="control-label" for="title">标题：</h3>
            <input class="form-control" id="title" name="title" required type="text" value>
        </div>
        <div class="form-group required">
            <h3 class="control-label" for="title">内容：</h3>
            {{ form.content(class="ckeditor") }}
        </div>
        <div class="form-group required">
            <input type="submit" class="btn btn-default" id="submit" value="提交">
            <a class="btn btn-default" id="submit" href="{{ url_for('main.index') }}">取消</a>
        </div>
    </form>
{% endblock %}
