<!DOCTYPE html>
<html {% block html_attribs %}{% endblock html_attribs %}>
<head>
    {%- block head %}
        <meta charset="UTF-8">
        <title>{% block title %}{{ title|default }}{% endblock title %}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/bootstrap.css") }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for("static", filename="css/mystyle.css") }}">
        <script src="{{ url_for("static", filename="js/jquery-3.1.1.min.js") }}"></script>
        <script src="{{ url_for("static", filename="js/my_function.js") }}"></script>
        <script src="{{ url_for("static", filename="ckeditor/ckeditor.js") }}"></script>
    {% endblock head -%}
</head>
<body>
<div class="sysinfo">
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('main.index') }}">Mini Blog</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('main.index') }}">首页</a></li>
                    <li><a href="{{ url_for('main.learn') }}">学习</a></li>
                    <li><a href="{{ url_for('main.blah') }}">扯淡</a></li>
                    <li><a href="{{ url_for('main.index') }}">关于</a></li>
                    {% if current_user.is_authenticated %}
                        <li><a href="{{ url_for('main.publish') }}">发布</a></li>
                        <li><a href="{{ url_for('main.deleted') }}">已删除</a></li>
                        <li><a href="{{ url_for('main.reset') }}">修改密码</a></li>
                        <li><a href="{{ url_for('main.logout') }}">退出</a></li>
                    {% else %}
                        <li><a href="{{ url_for('main.login') }}">登录</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
